<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #message {
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message">
            Vale uma massagem!
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const message = document.getElementById('message');

        container.addEventListener('click', function() {
            message.style.display = 'block';

            setTimeout(function() {
                window.location.href = 'pagina-de-premio.html';
            }, 2000); // Redireciona ap√≥s 2 segundos
        });
    </script>
</body>
</html>
